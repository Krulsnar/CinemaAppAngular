<div class="container-fluid mb-5">
    <form #userForm="ngForm">
        <!-- {{userForm.value | json}} -->
        <div class="form-group">
            <label for="">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="user.username"> 
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password"> 
        </div>

        <button type="button" class="btn btn-secondary" style="margin-right: 4px;" (click)="logIn(user.username, user.password)">Log in</button>
        <button type="button" class="btn btn-secondary" style="margin-right: 4px;" (click)="routeUserDescription()">Create user</button>
    </form>
</div>
